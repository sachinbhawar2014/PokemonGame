<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Pokemon Game By Sachin Bhawar</title>
    <link rel="shortcut icon" href="pokemonjpg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>
            Pokemon Game
        </h1>
    </div>
    <div style="display: block;">
        <button id="fight" onclick="fetchDetails()">Fight</button>
    </div>
    <div id="container">
        <!-- player1 -->
        <div id="player1">
            <div id="card_header">
                <span id="p1_name"></span>
                <span id="p1_score"></span>

            </div>
            <div id="card1">
                <div id="img1"></div>
                <span id="name1" class="name"></span>
                <span id="experience1" class="experience"></span>
                <ul id="abilities1" class="abilities">Abilities</ul>
            </div>

        </div>
        <div id="player2">
            <div id="card_header">
                <span id="p2_name"></span>
                <span id="p2_score"></span>
            </div>
            <!-- player2 -->
            <div id="card2">
                <div id="img2"></div>
                <span id="name2" class="name"></span>
                <span id="experience2" class="experience"></span>
                <ul id="abilities2" class="abilities">Abilities</ul>
            </div>
        </div>
    </div>

    <script src="scriptAsyncAwait.js"></script>
</body>

</html>
